version: '3'

services:

    frontend:
      container_name: frontend
      build: ./frontend
      volumes:
        - './frontend:/app'
        - '/app/node_modules'
      ports:
        - 3000:3000
      environment:
        - CHOKIDAR_USEPOLLING=true


    db:
        image: postgres
        volumes:
            - ./data/db:/var/lib/postgresql/data
        environment:
        - POSTGRES_DB=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
    

    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
          - .:/usr/src/app
        ports:
          - "8000:8000"
        depends_on:
        - db


    







