version: '3'

services:

    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
          - .:/usr/src/app
        ports:
          - "8000:8000"


        depends_on:
        - db


    db:
        image: postgres
        volumes:
            - ./data/db:/var/lib/postgresql/data
        environment:
        - POSTGRES_DB=maildb
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=M@yankrawat
    









