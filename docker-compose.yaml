version: '3'


services:

  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    
  backend:
    build: 
      context: .
    command: bash -c "python manage.py migrate &&
                          gunicorn project3.wsgi --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    volumes:
      - ./src:/frontend/build
    # ports:
    #   - "8080:80"
    
  nginx:
    image: nginx:latest
    ports:
    - 80:8080
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - react_build:/var/www/frontend
    depends_on:
      - db
      - backend
      - frontend


volumes:
  react_build:

